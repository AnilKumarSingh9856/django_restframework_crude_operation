<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for stu in students %}
            <li>{{ stu.name }} - {{ stu.age }}</li> 
        {% endfor %}
    </ul>
</body>
</html>
